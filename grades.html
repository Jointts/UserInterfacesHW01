    <link rel="stylesheet" type="text/css" href="css/magnific-popup.css">
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/jquery.magnific-popup.js"></script>

    <script src="js/grades.js"></script>

<body>
<div class="body-wrapper">

    <nav id="navbar" class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand"><img src="img/book.png"><span>eStudy</span></a>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="grades.html">Grades<span class="sr-only">(current)</span></a></li>
                <li><a href="assignments.html">Assignments</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li onclick="logOut()"><a href="javascript:void(0)">Log out</a></li>
            </ul>
        </div><!--/.container-fluid -->

    <div class="container body-container">

            </a>
        </div>
        <div class="grades-container statistics">

                <thead>
                <tr>
                    <th>Student</th>
                    <th></th>
                </tr>
                </thead>
                <tbody class="students">

                </tbody>
            </table>
        </div>
        <div class="container mfp-hide assignments-container">
            <h2></h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Subject</th>
                    <th>Grade</th>
                    <th>Deadline</th>
                </tr>
                </thead>
                <tbody class="assignments">

                </tbody>

            </table>
            <button onclick='closeGradeForm()' class='btn btn-default'>Cancel</button>
        </div>
    </div>


    <footer class="footer">
        <div class="container">
            <div class="col-xs-4">

            <div class="footer-banner">

                    <li><span class="glyphicon glyphicon-earphone"></span>4353462</li>
                    <li><span class="glyphicon glyphicon-envelope"></span>info@estudy.com</li>
